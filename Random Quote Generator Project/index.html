<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=BioRhyme">
    <title> Quote Generator </title>
  </head>

  <body>
    <div class="wrapper">
      <header> Random Quote Generator </header>

      <div class="content">
        <div class="quote-area">
          <i class="fa-solid fa-quote-left"></i>
          <p class="quote"></p>
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="author">
          <span class="minus">__</span>
          <span class="name"></span>
        </div>
      </div>

      <div class="buttons">
        <div class="features">
          <ul>
            <li class="sound" title="Text to Speech"><i class="fa fa-volume-up"></i></li>
            <li class="copy" title="Copy Text"><i class="fa fa-copy"></i></li>
            <li class="twitter" title="Share on Twitter"><i class="fa fa-twitter"></i></li>
          </ul>
          <button class="generate-button fa-beat">Generate Quote</button>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/27cec9946a.js" crossorigin="anonymous"></script>
  </body>
</html>
