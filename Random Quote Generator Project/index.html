<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=BioRhyme">
    <title> Quote Generator </title>
  </head>

  <body>
    <div class="wrapper">
      <header> Random Quote Generator </header>

      <div class="content">
        <div class="quote-area">
          <p class="quote"></p>
        </div>
        <div class="author">
          <span class="name"></span>
        </div>
      </div>

      <div class="buttons">
        <div class="features">
          <button class="generate-button">Generate Quote</button>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/27cec9946a.js" crossorigin="anonymous"></script>
  </body>
</html>
