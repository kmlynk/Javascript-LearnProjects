<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=BioRhyme">
    <title> Weather App </title>
  </head>

  <body>
    <div class="wrapper">
      <header> Weather 
        <i class="fas fa-cloud-sun"></i>
      </header>
      <div class="content">
        <div class="search-area">
          <input class="input-area" type="text" placeholder="Search for a City...">
          <button class="search-button"> <i class="fas fa-search"></i> </button>
        </div>
        <div class="weather-area">
          <ul>
            <li class="country"></li>
            <li class="city"> Waiting for an Input </li>
            <li class="temp"></li>
            <li class="last-update"></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/27cec9946a.js" crossorigin="anonymous"></script>
  </body>
</html>
