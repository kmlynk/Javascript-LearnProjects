<!DOCTYPE html>
<html>
  <head>
    <title> Expense Tracker </title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1> Expense Tracker </h1>

    <div class="container">
      <input class="js-name name" placeholder="Name of the Expense"> 
      <input class="js-date date" type="date">
      <input class="js-amount amount" placeholder="Amount in Euro" type="number">
      <button class="js-submitButton submitButton"> Submit </button>
    </div>

    <div class="js-expenseScreen expenseScreen"></div>

    <div class="js-totalScreen totalScreen"></div>

    <script src="script.js"></script>
  </body>
</html>
